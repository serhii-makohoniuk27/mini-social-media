{% extends "base.html" %}
{% block title %}home{% endblock %}

{% block content %}

<!-- #search -->

<input
    type="text"
    name="search"
    placeholder="search posts..."
    class="w-full p-2 border rounded"
    hx-get="{% url 'home' %}"
    hx-trigger="keyup changed delay:300ms"
    hx-target="#user-posts"
    hx-swap="outerHTML"
/>




<div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">latest posts</h1>

    

<div id="user-posts" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    {% for post in posts %}
        {% include 'includes/post.html' %}
    {% empty %}
        <p class="text-gray-500 col-span-3 text-center">no posts yet.</p>
    {% endfor %}
</div>

    
</div>
{% endblock %}
