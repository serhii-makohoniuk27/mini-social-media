{% extends "base.html" %}
{% block title %}create post{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center w-full min-h-[80vh]">
    <form action="" method="post" enctype="multipart/form-data"
        class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-xl space-y-6 border border-gray-100">
        {% csrf_token %}

        <h1 class="text-3xl font-bold text-center text-gray-800">create a new post</h1>
        <p class="text-center text-gray-500 text-sm">share your thoughts and images</p>

        {% for field in form %}
            <div class="w-full">
                <label class="block text-gray-700 text-sm font-medium mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-500 mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit"
            class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-sm transition duration-200">
            publish post
        </button>
    </form>
</div>
{% endblock %}
