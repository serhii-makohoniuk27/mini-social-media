{% extends "base.html" %}
{% block title %}sign in{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <form action="" method="post" class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-lg space-y-4">
        {% csrf_token %}
        <h1 class="text-2xl font-semibold text-center text-gray-800">sign in</h1>
        {% for field in form %}
            <div class="w-full">
                <label class="block text-gray-700 text-sm font-medium mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-500 mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition">
            sign in
        </button>
        <p class="text-center text-sm text-gray-500">
            do not have an account?
            <a href="{% url 'users:register' %}" class="text-blue-500 hover:underline">register</a>
        </p>
    </form>
</div>
{% endblock %}
