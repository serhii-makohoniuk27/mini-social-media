{% extends "base.html" %}
{% block title %}sign up{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center w-full min-h-[80vh]">
    <form action="" method="post"
        class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl space-y-6 border border-gray-100">
        {% csrf_token %}

        <h1 class="text-3xl font-bold text-center text-gray-800">create account</h1>
        <p class="text-center text-gray-500 text-sm">join us to get started</p>

        {% for field in form %}
            <div class="w-full">
                <label class="block text-gray-700 text-sm font-medium mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-500 mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit"
            class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-sm transition duration-200">
            sign up
        </button>

        <p class="text-center text-sm text-gray-500">
            already have an account?
            <a href="{% url 'users:login' %}" class="text-blue-600 hover:underline">sign in</a>
        </p>
    </form>
</div>
{% endblock %}
